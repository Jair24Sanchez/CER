<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats - CER</title>
    <link rel="stylesheet" href="./stats.css">
</head>
<body>
    <nav>
        <button class="stats-btn">Stats</button>
        <a href="./Homepage.html" class="logo-link">
            <img src="./cer-logo.png" alt="CER Logo" class="logo">
        </a>
        <div class="auth-buttons">
            <button class="create-btn">Create</button>
            <button class="login-btn">Login</button>
        </div>
    </nav>

    <main>
        <h1>Event Recaps from any language and any country</h1>
        
        <h2 class="stats-title">STATS</h2>

        <div class="stats-grid">
            <div class="stats-item">
                <h3>Organizers</h3>
                <div class="stats-number" id="organizersCount">0</div>
            </div>

            <div class="stats-item">
                <h3>Reporters</h3>
                <div class="stats-number" id="reportersCount">0</div>
            </div>

            <div class="stats-item">
                <h3>Reports</h3>
                <select class="time-select" id="reportsTimeFilter">
                    <option value="total">Total</option>
                    <option value="24h">Últimas 24h</option>
                    <option value="week">Última semana</option>
                    <option value="month">Último mes</option>
                    <option value="6months">Últimos 6 meses</option>
                </select>
                <div class="stats-number" id="reportsCount">0</div>
            </div>

            <div class="stats-item">
                <h3>Paid in reports</h3>
                <div class="stats-number" id="paidAmount">$ 0</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <span class="read-text">Read</span>
            <div class="social-links">
                <a href="#" class="social-icon">
                    <img src="./icons/facebook.svg" alt="Facebook">
                </a>
                <a href="#" class="social-icon">
                    <img src="./icons/linkedin.svg" alt="LinkedIn">
                </a>
                <a href="#" class="social-icon">
                    <img src="./icons/youtube.svg" alt="YouTube">
                </a>
                <a href="#" class="social-icon">
                    <img src="./icons/instagram.svg" alt="Instagram">
                </a>
            </div>
        </div>
    </footer>

    <script src="./js/stats.js"></script>
</body>
</html>
