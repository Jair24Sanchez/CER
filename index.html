<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CER</title>
    <link rel="stylesheet" href="./Index/HomepageCSS.css">
</head>
<body>
    <!-- Modal CREATE -->
    <div id="createModal" class="modal-create">
        <div class="modal-create-content">
            <img src="./Index/cer_blanco.png" alt="CER Logo" class="modal-create-logo">
            <div class="modal-create-title"><em>CREATE</em></div>
            <a href="./Index/report-events.html" class="modal-create-btn">Reports</a>
            <a href="./Index/organize.html" class="modal-create-btn">Organize</a>
        </div>
    </div>

    <!-- Modal LOGIN -->
    <div id="loginModal" class="modal-create" style="display:none;">
        <div class="modal-create-content modal-login-content">
            <img src="./Index/cer_blanco.png" alt="CER Logo" class="modal-create-logo modal-login-logo">
            <div class="modal-create-title modal-login-title">LOGIN</div>
            <input id="loginEmail" type="email" placeholder="Email" class="login-input">
            <input id="loginPassword" type="password" placeholder="Password" class="login-input">
            <button id="loginSubmit" class="login-submit-btn">Entrar</button>
            <div class="register-link-container">
                <a href="#" id="registerLink" class="register-link">Si no te has registrado haz click aqu√≠</a>
            </div>
            <div class="login-divider">o</div>
            <button id="googleLoginBtn" class="google-login-btn">Continuar con Google</button>
            <div class="login-divider">o conecta una wallet</div>
            <div class="wallet-grid">
                <button id="metamaskBtn" class="wallet-btn">MetaMask</button>
                <button id="coinbaseBtn" class="wallet-btn">Coinbase Wallet</button>
                <button id="rabbyBtn" class="wallet-btn">Rabby</button>
                <button id="walletConnectBtn" class="wallet-btn">WalletConnect</button>
            </div>
        </div>
    </div>

    <nav>
        <button class="stats-btn">Stats</button>
        <img src="./Index/cer-logo.png" alt="CER Logo" class="logo nav-logo">
        <div class="auth-buttons">
            <button class="create-btn">Create</button>
            <button class="login-btn">Login</button>
        </div>
    </nav>

    <main>
        <h1>Event Reports from any language and any country</h1>

        <div class="search-container">
            <div class="search-wrapper">
                <i class="search-icon" id="searchIcon" style="cursor: pointer;">üîç</i>
                <input type="text" id="searchInput" placeholder="Event title or key words">
            </div>
        </div>

        <div class="filters">
            <select id="eventType" class="filter-select">
                <option value="irl">IRL Events</option>
                <option value="digital">Digital Events</option>
            </select>

            <select id="secondaryFilter" class="filter-select">
                <!-- Se llena din√°micamente con JavaScript -->
            </select>
            
            <button id="goToCategory" class="go-btn" disabled>
                <span>Ir</span>
                <span>‚Üí</span>
            </button>
        </div>

        <div class="latest-events">
            <h2>Latest events <span class="live-tag">Live</span></h2>
            <div class="latest-events-list" id="latestEventsList">
                <!-- Lista de eventos recientes se llena din√°micamente -->
            </div>
        </div>
    </main>

<footer class="footer">

    <p>Events reported forever</p>

    <!-- Scripts -->
