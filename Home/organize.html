<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizar eventos - CER</title>
    <link rel="stylesheet" href="./report-events.css">
    <link rel="stylesheet" href="./organize.css">
</head>
<body>
    <!-- Modal CREATE -->
    <div id="createModal" class="modal-create">
        <div class="modal-create-content">
            <img src="./cer_blanco.png" alt="CER Logo" class="modal-create-logo">
            <div class="modal-create-title"><em>CREATE</em></div>
            <a href="./report-events.html" class="modal-create-btn">Reports</a>
            <a href="./organize.html" class="modal-create-btn">Organize</a>
        </div>
    </div>

    <!-- Modal LOGIN -->
    <div id="loginModal" class="modal-create" style="display:none;">
        <div class="modal-create-content" style="height:auto; min-height:auto; gap:12px;">
            <img src="./cer_blanco.png" alt="CER Logo" class="modal-create-logo" style="margin-bottom:0;">
            <div class="modal-create-title" style="margin:0;">LOGIN</div>
            <input id="loginEmail" type="email" placeholder="Email" class="filter-select" style="width: 90%;">
            <input id="loginPassword" type="password" placeholder="Password" class="filter-select" style="width: 90%;">
            <button id="loginSubmit" class="modal-create-btn" style="background:#000;">Entrar</button>
            <div style="margin-top: 0.5rem; text-align: center;">
                <a href="#" id="registerLink" style="color: #666; text-decoration: underline; font-size: 0.9rem;">Si no te has registrado haz click aquí</a>
            </div>
            <div style="margin:8px 0; font-weight:600;">o</div>
            <button id="googleLoginBtn" class="modal-create-btn google-btn">Continuar con Google</button>
            <div style="margin:8px 0; font-weight:600;">o conecta una wallet</div>
            <div class="wallet-grid">
                <button id="metamaskBtn" class="modal-create-btn">MetaMask</button>
                <button id="coinbaseBtn" class="modal-create-btn">Coinbase Wallet</button>
                <button id="rabbyBtn" class="modal-create-btn">Rabby</button>
                <button id="walletConnectBtn" class="modal-create-btn">WalletConnect</button>
            </div>
        </div>
    </div>

    <header class="main-header">
        <a href="./Homepage.html" class="logo-link">
            <img src="./cer-logo.png" alt="CER Logo" class="logo">
        </a>
        <div class="header-buttons">
            <button class="create-btn">CREATE</button>
            <button class="login-btn">LOGIN</button>
        </div>
    </header>

    <div class="title-bar">
        <div class="organize-title" id="step1Title">
            <div class="organize-center-group">
                <span class="organize-step">1</span>
                <span class="organize-text">Organize reports</span>
            </div>
            <button class="organize-btn" id="step2Btn">2</button>
        </div>
        
        <!-- Barra para el paso 2 -->
        <div class="organize-title" id="step2Title" style="display:none;">
            <button class="organize-btn organize-btn-left" id="step1BtnAlt">1</button>
            <div class="organize-center-group">
                <span class="organize-step">2</span>
                <span class="organize-text">Revisa y Publica los reportajes realizados</span>
            </div>
        </div>
    </div>

    <main>
        <div class="organize-form-row">
            <form class="organize-form organize-form-left">
                <input type="text" id="event-title" name="event-title" class="form-input" placeholder="Título del evento" maxlength="100" required>
                <label class="custom-file-btn-full" for="event-image">
                    <span class="custom-file-placeholder">Agrega una imagen</span>
                    <span class="custom-file-icon">⭳</span>
                    <input type="file" id="event-image" name="event-image" class="custom-file-input-full" accept=".png,.jpg,.jpeg" required>
                </label>
                <div class="form-row">
                    <span class="form-label short">Inicio</span>
                    <input type="date" id="start-date" name="start-date" class="form-input date" required>
                    <input type="time" id="start-time" name="start-time" class="form-input time" required>
                </div>
                <div class="form-row">
                    <span class="form-label short">Fin</span>
                    <input type="date" id="end-date" name="end-date" class="form-input date" required>
                    <input type="time" id="end-time" name="end-time" class="form-input time" required>
                </div>
                <textarea id="event-description" name="event-description" class="form-input textarea" placeholder="Descripción del evento" maxlength="500" required></textarea>
            </form>
            <form class="organize-form organize-form-right">
                <div class="form-type-section">
                    <span class="form-type-title">Tipo:</span>
                    <div class="form-type-options">
                        <label class="form-type-radio">
                            <input type="radio" name="event-type" value="irl" checked>
                            <span class="form-type-custom">IRL</span>
                        </label>
                        <label class="form-type-radio">
                            <input type="radio" name="event-type" value="digital">
                            <span class="form-type-custom">DIGITAL</span>
                        </label>
                    </div>
                </div>
                <select id="event-subtype" name="event-subtype" class="form-input" required><option value="">Subtipo</option></select>
                <input type="url" id="event-location" name="event-location" class="form-input" placeholder="Ubicación (Link de Google Maps)" required>
                <div class="calculator-container">
                    <div class="calc-row calc-row-top">
                        <span class="calc-label">Reporteros</span>
                        <div class="calc-counter">
                            <button type="button" class="counter-btn counter-down">&#8595;</button>
                            <input type="number" id="reporters-count" min="1" value="1" class="counter-input">
                            <button type="button" class="counter-btn counter-up">&#8593;</button>
                        </div>
                    </div>
                    <div class="calc-row calc-row-reward">
                        <div class="calc-reward-group">
                            <select id="reward-type" class="calc-dropdown">
                                <option value="voluntario">Voluntario</option>
                                <option value="recompensa">Recompensa</option>
                            </select>
                            <span class="calc-x" id="calc-x" style="display:none;">x</span>
                            <input type="text" id="reward-amount" class="calc-money" placeholder="$0" style="display:none;">
                        </div>
                    </div>
                    <div class="calc-row calc-row-bottom">
                        <span class="calc-label">Total:</span>
                        <button type="button" class="calc-equals">=</button>
                        <input type="text" id="calc-total" class="calc-total" readonly value="$0">
                    </div>
                </div>
                <button type="submit" class="submit-btn-final">Solicita reportaje</button>
            </form>
        </div>
        <!-- Review subpage -->
        <section id="reviewSection" style="display:none; max-width:1200px; margin:40px auto;">
            <div id="completedGrid" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:16px;"></div>
        </section>
    </main>

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="./js/web3-contract.js"></script>
    <script src="./js/email-register.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/countries-list.js"></script>
    <script src="./js/languages-list.js"></script>
    <script src="./js/modal-create.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/login.js"></script>
    <script src="./js/organize-form.js"></script>
    <script>
    (function(){
        const step2Btn = document.getElementById('step2Btn');
        const step1Title = document.querySelector('.organize-title');
        const step2Title = document.getElementById('step2Title');
        const reviewSection = document.getElementById('reviewSection');
        const formRow = document.querySelector('.organize-form-row');
        const completedGrid = document.getElementById('completedGrid');

        async function renderCompleted(){
            const session = JSON.parse(localStorage.getItem('session') || 'null');
            const organizerAddress = session?.address || null;
            
            // Obtener solicitudes del organizador que tienen reportajes pendientes
            let pendingReports = [];
            if (organizerAddress && window.web3Contract) {
                try {
                    const organizerRequests = await window.web3Contract.getOrganizerRequests(organizerAddress);
                    organizerRequests.forEach(req => {
                        if (req.submittedReport && req.status === 'espera') {
                            pendingReports.push({
                                ...req.submittedReport,
                                requestId: req.id || req.blockchainRequestId,
                                requestTitle: req.title,
                                rewardAmountETH: req.rewardAmountETH,
                                blockchainDeposited: req.blockchainDeposited,
                                reporterAddress: req.reporterAddress
                            });
                        }
                    });
                } catch (error) {
                    console.error('Error obteniendo solicitudes:', error);
                }
            }
            
            // También obtener reportajes completados tradicionales
            const completed = JSON.parse(localStorage.getItem('completedReports')||'[]');
            
            // Combinar ambos
            const allReports = [...pendingReports, ...completed];
            
            completedGrid.innerHTML = '';
            if(allReports.length===0){
                completedGrid.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:#666;">No hay reportajes enviados aún</div>';
                return;
            }
            
            allReports.forEach(r=>{
                const card = document.createElement('div');
                card.className = 'request-card';
                card.style.background = '#fff';
                card.style.borderRadius = '16px';
                card.style.boxShadow = '0 2px 8px rgba(0,0,0,0.07)';
                card.style.padding = '12px';
                
                const isPending = r.status === 'pendiente_aprobacion' || r.status === 'espera';
                const hasBlockchainReward = r.blockchainDeposited && r.rewardAmountETH > 0;
                
                card.innerHTML = `
                    <div class="request-content">
                        <h3 class="request-title" style="margin:0 0 8px 0;">${r.title || r.requestTitle}</h3>
                        <div class="request-meta" style="display:flex; gap:8px; color:#666; font-size:.95rem;">
                            <span>${r.typeLabel || ''}</span>
                            <span class="request-subtype">${r.subtypeLabel || ''}</span>
                            ${r.author ? `<span style="margin-left:auto; color:#444;">Autor: ${r.author}</span>` : ''}
                        </div>
                        ${hasBlockchainReward ? `<div style="margin-top:4px; color:#22c55e; font-weight:600;">Recompensa: ${r.rewardAmountETH.toFixed(6)} ETH</div>` : ''}
                        <div class="request-description" style="margin-top:8px; color:#333;">
                            ${(r.content || '').replace(/<[^>]*>/g,'').slice(0,120)}...
                        </div>
                        <div class="request-actions" style="margin-top:12px; display:flex; gap:8px; flex-wrap:wrap;">
                            <button class="btn-view" onclick="(function(id){ localStorage.setItem('previewReportId', id); localStorage.setItem('fromCompletedReports', 'true'); window.location.href='./reportajes/leer.html?id='+id; })('${r.id}')">Ver</button>
                            ${isPending && organizerAddress ? `
                                <button class="btn-approve" onclick="approveReport('${r.requestId || r.id}', '${r.reporterAddress || r.authorId}', ${hasBlockchainReward}, ${r.rewardAmountETH || 0})" style="background:#22c55e; color:white; border:none; padding:0.5rem 1rem; border-radius:4px; cursor:pointer;">
                                    ${hasBlockchainReward ? 'Aprobar y Liberar Recompensa' : 'Aprobar'}
                                </button>
                                <button class="btn-reject" onclick="rejectReport('${r.requestId || r.id}')" style="background:#dc3545; color:white; border:none; padding:0.5rem 1rem; border-radius:4px; cursor:pointer;">
                                    Rechazar
                                </button>
                            ` : ''}
                        </div>
                    </div>`;
                completedGrid.appendChild(card);
            });
        }
        
        // Función para aprobar reportaje
        window.approveReport = async function(requestId, reporterAddress, hasBlockchainReward, rewardAmountETH) {
            const session = JSON.parse(localStorage.getItem('session') || 'null');
            if (!session || !session.address) {
                alert('Debes estar conectado con una wallet Web3 para aprobar reportajes.');
                return;
            }
            
            if (!confirm('¿Estás seguro de que deseas aprobar este reportaje?' + (hasBlockchainReward ? `\n\nSe liberarán ${rewardAmountETH} ETH al reportero.` : ''))) {
                return;
            }
            
            try {
                if (hasBlockchainReward && window.web3Contract) {
                    // Aprobar y liberar recompensa en blockchain
                    await window.web3Contract.approveReportAndReleaseReward(requestId, reporterAddress);
                    
                    // Publicar como token NFT
                    const tokenURI = `https://cer.app/reportajes/${requestId}`;
                    await window.web3Contract.publishReportAsToken(requestId, tokenURI);
                    
                    alert('¡Reportaje aprobado y recompensa liberada exitosamente! El reportaje ha sido publicado como token NFT.');
                } else {
                    // Aprobar sin blockchain
                    const requestedEvents = JSON.parse(localStorage.getItem('requestedEvents') || '[]');
                    const event = requestedEvents.find(e => e.id === requestId || e.blockchainRequestId === requestId);
                    if (event) {
                        event.status = 'publicado';
                        event.approvedAt = new Date().toISOString();
                        event.approvedBy = session.address || session.email || session.provider;
                        localStorage.setItem('requestedEvents', JSON.stringify(requestedEvents));
                    }
                    
                    alert('¡Reportaje aprobado exitosamente!');
                }
                
                // Recargar la vista
                renderCompleted();
            } catch (error) {
                console.error('Error aprobando reportaje:', error);
                alert('Error al aprobar reportaje: ' + error.message);
            }
        };
        
        // Función para rechazar reportaje
        window.rejectReport = function(requestId) {
            if (!confirm('¿Estás seguro de que deseas rechazar este reportaje?')) {
                return;
            }
            
            const requestedEvents = JSON.parse(localStorage.getItem('requestedEvents') || '[]');
            const event = requestedEvents.find(e => e.id === requestId || e.blockchainRequestId === requestId);
            if (event) {
                event.status = 'declinado';
                event.rejectedAt = new Date().toISOString();
                // Si hay recompensa en blockchain, se puede devolver al organizador
                // (requeriría función adicional en el contrato)
                localStorage.setItem('requestedEvents', JSON.stringify(requestedEvents));
            }
            
            alert('Reportaje rechazado.');
            renderCompleted();
        };


        function showReview(){
            step1Title.style.display = 'none';
            step2Title.style.display = 'flex';
            formRow.style.display = 'none';
            reviewSection.style.display = 'block';
            renderCompleted();
        }

        function showStep1(){
            step1Title.style.display = 'flex';
            step2Title.style.display = 'none';
            formRow.style.display = 'flex';
            reviewSection.style.display = 'none';
        }

        step2Btn.addEventListener('click', showReview);
        document.getElementById('step1BtnAlt').addEventListener('click', showStep1);
        
        // El botón "1" en el paso 1 no necesita hacer nada, ya estamos en el paso 1
        // Pero lo dejamos por consistencia visual
        if (window.location.hash === '#review') { 
            showReview(); 
        } else {
            showStep1();
        }
    })();
    </script>
</body>
</html>
