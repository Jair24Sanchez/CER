<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizar eventos - CER</title>
    <link rel="stylesheet" href="./report-events.css">
    <link rel="stylesheet" href="./organize.css">
</head>
<body>
    <!-- Modal CREATE -->
    <div id="createModal" class="modal-create">
        <div class="modal-create-content">
            <img src="./cer-logo-modal.jpg" alt="CER Logo" class="modal-create-logo">
            <div class="modal-create-title"><em>CREATE</em></div>
            <a href="./report-events.html" class="modal-create-btn">Reports</a>
            <button class="modal-create-btn">Organize</button>
        </div>
    </div>

    <header class="main-header">
        <a href="./Homepage.html" class="logo-link">
            <img src="./cer-logo.png" alt="CER Logo" class="logo">
        </a>
        <div class="header-buttons">
            <button class="create-btn">CREATE</button>
            <button class="login-btn">LOGIN</button>
        </div>
    </header>

    <div class="title-bar">
        <div class="organize-title">
            <div class="organize-center-group">
                <span class="organize-step">1</span>
                <span class="organize-text">Organize reports</span>
            </div>
            <button class="organize-btn" id="step2Btn">2</button>
        </div>
        
        <!-- Barra para el paso 2 -->
        <div class="organize-title" id="step2Title" style="display:none;">
            <div class="organize-center-group">
                <span class="organize-step">2</span>
                <span class="organize-text">Revisa y Publica los reportajes realizados</span>
            </div>
        </div>
    </div>

    <main>
        <div class="organize-form-row">
            <form class="organize-form organize-form-left">
                <input type="text" id="event-title" name="event-title" class="form-input" placeholder="Título del evento" maxlength="100" required>
                <label class="custom-file-btn-full" for="event-image">
                    <span class="custom-file-placeholder">Agrega una imagen</span>
                    <span class="custom-file-icon">⭳</span>
                    <input type="file" id="event-image" name="event-image" class="custom-file-input-full" accept=".png,.jpg,.jpeg" required>
                </label>
                <div class="form-row">
                    <span class="form-label short">Inicio</span>
                    <input type="date" id="start-date" name="start-date" class="form-input date" required>
                    <input type="time" id="start-time" name="start-time" class="form-input time" required>
                </div>
                <div class="form-row">
                    <span class="form-label short">Fin</span>
                    <input type="date" id="end-date" name="end-date" class="form-input date" required>
                    <input type="time" id="end-time" name="end-time" class="form-input time" required>
                </div>
                <textarea id="event-description" name="event-description" class="form-input textarea" placeholder="Descripción del evento" maxlength="500" required></textarea>
            </form>
            <form class="organize-form organize-form-right">
                <div class="form-type-section">
                    <span class="form-type-title">Tipo:</span>
                    <div class="form-type-options">
                        <label class="form-type-radio">
                            <input type="radio" name="event-type" value="irl" checked>
                            <span class="form-type-custom">IRL</span>
                        </label>
                        <label class="form-type-radio">
                            <input type="radio" name="event-type" value="digital">
                            <span class="form-type-custom">DIGITAL</span>
                        </label>
                    </div>
                </div>
                <select id="event-subtype" name="event-subtype" class="form-input" required><option value="">Subtipo</option></select>
                <input type="url" id="event-location" name="event-location" class="form-input" placeholder="Ubicación (Link de Google Maps)" required>
                <div class="calculator-container">
                    <div class="calc-row calc-row-top">
                        <span class="calc-label">Reporteros</span>
                        <div class="calc-counter">
                            <button type="button" class="counter-btn counter-down">&#8595;</button>
                            <input type="number" id="reporters-count" min="1" value="1" class="counter-input">
                            <button type="button" class="counter-btn counter-up">&#8593;</button>
                        </div>
                    </div>
                    <div class="calc-row calc-row-reward">
                        <div class="calc-reward-group">
                            <select id="reward-type" class="calc-dropdown">
                                <option value="voluntario">Voluntario</option>
                                <option value="recompensa">Recompensa</option>
                            </select>
                            <span class="calc-x" id="calc-x" style="display:none;">x</span>
                            <input type="text" id="reward-amount" class="calc-money" placeholder="$0" style="display:none;">
                        </div>
                    </div>
                    <div class="calc-row calc-row-bottom">
                        <span class="calc-label">Total:</span>
                        <button type="button" class="calc-equals">=</button>
                        <input type="text" id="calc-total" class="calc-total" readonly value="$0">
                    </div>
                </div>
                <button type="submit" class="submit-btn-final">Solicita reportaje</button>
            </form>
        </div>
        <!-- Review subpage -->
        <section id="reviewSection" style="display:none; max-width:1200px; margin:40px auto;">
            <h2 style="text-align:center; margin-bottom:16px;">2 Review and publish the reports made</h2>
            <div id="completedGrid" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:16px;"></div>
        </section>
    </main>

    <script src="./js/countries-list.js"></script>
    <script src="./js/languages-list.js"></script>
    <script src="./js/modal-create.js"></script>
    <script src="./js/organize-form.js"></script>
    <script>
    (function(){
        const step2Btn = document.getElementById('step2Btn');
        const step1Title = document.querySelector('.organize-title');
        const step2Title = document.getElementById('step2Title');
        const reviewSection = document.getElementById('reviewSection');
        const formRow = document.querySelector('.organize-form-row');
        const completedGrid = document.getElementById('completedGrid');

        function renderCompleted(){
            const completed = JSON.parse(localStorage.getItem('completedReports')||'[]');
            completedGrid.innerHTML = '';
            if(completed.length===0){
                completedGrid.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:#666;">No hay reportajes enviados aún</div>';
                return;
            }
            completed.forEach(r=>{
                const card = document.createElement('div');
                card.className = 'request-card';
                card.style.background = '#fff';
                card.style.borderRadius = '16px';
                card.style.boxShadow = '0 2px 8px rgba(0,0,0,0.07)';
                card.style.padding = '12px';
                card.innerHTML = `
                    <div class="request-content">
                        <h3 class="request-title" style="margin:0 0 8px 0;">${r.title}</h3>
                        <div class="request-meta" style="display:flex; gap:8px; color:#666; font-size:.95rem;">
                            <span>${r.typeLabel}</span>
                            <span class="request-subtype">${r.subtypeLabel}</span>
                        </div>
                        <div class="request-description" style="margin-top:8px; color:#333;">
                            ${r.content.replace(/<[^>]*>/g,'').slice(0,120)}...
                        </div>
                        <div class="request-actions" style="margin-top:12px; display:flex; gap:8px;">
                            <button class="btn-view" onclick="(function(id){ localStorage.setItem('previewReportId', id); window.location.href='./reportajes/leer.html?id='+id; })('${r.id}')">Ver</button>
                            <button class="btn-apply" onclick="(function(id){ publishReport(id); })('${r.id}')">Publicar</button>
                        </div>
                    </div>`;
                completedGrid.appendChild(card);
            });
        }

        window.publishReport = function(id){
            const completed = JSON.parse(localStorage.getItem('completedReports')||'[]');
            const report = completed.find(r=>r.id===id);
            if(!report) return;
            // mover a reportajes publicados (reusa almacenamiento existente "reportajes")
            const published = JSON.parse(localStorage.getItem('reportajes')||'[]');
            published.push({
                id: report.id,
                title: report.title,
                content: report.content,
                type: report.type,
                subtype: report.subtype,
                typeLabel: report.typeLabel,
                subtypeLabel: report.subtypeLabel,
                timestamp: new Date().toISOString()
            });
            localStorage.setItem('reportajes', JSON.stringify(published));

            // actualizar requestedEvent a 'edicion' -> 'publicado'
            const reqs = JSON.parse(localStorage.getItem('requestedEvents')||'[]');
            const req = reqs.find(e=>e.id===report.requestId);
            if(req){ req.status = 'publicado'; localStorage.setItem('requestedEvents', JSON.stringify(reqs)); }

            // quitar de completed
            localStorage.setItem('completedReports', JSON.stringify(completed.filter(r=>r.id!==id)));
            renderCompleted();
            alert('Reportaje publicado');
        }

        function showReview(){
            step1Title.style.display = 'none';
            step2Title.style.display = 'flex';
            formRow.style.display = 'none';
            reviewSection.style.display = 'block';
            renderCompleted();
        }

        function showStep1(){
            step1Title.style.display = 'flex';
            step2Title.style.display = 'none';
            formRow.style.display = 'flex';
            reviewSection.style.display = 'none';
        }

        step2Btn.addEventListener('click', showReview);
        if (window.location.hash === '#review') { 
            showReview(); 
        } else {
            showStep1();
        }
    })();
    </script>
</body>
</html>
