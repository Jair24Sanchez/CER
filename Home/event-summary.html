<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen del Evento - CER</title>
    <link rel="stylesheet" href="./event-summary.css">
</head>
<body>
    <header class="main-header">
        <a href="./Homepage.html" class="logo-link">
            <img src="./cer-logo.png" alt="CER Logo" class="logo">
        </a>
    </header>
    
    <div class="summary-container">
        <h1 id="summary-title" class="summary-title"></h1>
        
        <div class="summary-section">
            <div class="section-label">Descripción</div>
            <div class="section-content" id="summary-description"></div>
        </div>
        
        <div class="summary-section">
            <div class="section-label">Fecha y horario</div>
            <div class="section-content" id="summary-datetime"></div>
        </div>
        
        <div class="summary-section">
            <div class="section-label">Ubicación</div>
            <div class="section-content" id="summary-location"></div>
        </div>
        
        <button class="summary-apply-btn">Aplicar</button>
    </div>
    <script src="./js/event-summary.js"></script>
</body>
</html>
