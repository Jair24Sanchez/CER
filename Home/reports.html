<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporta eventos - CER</title>
    <link rel="stylesheet" href="./reports.css">
</head>
<body>
    <nav>
        <button class="stats-btn">Stats</button>
        <img src="./cer-logo.png" alt="CER Logo" class="logo">
        <div class="auth-buttons">
            <button class="create-btn">Create</button>
            <button class="login-btn">Login</button>
        </div>
    </nav>

    <main>
        <h1>Reporta eventos</h1>

        <div class="filters-container">
            <select id="eventType" class="filter-select">
                <option value="irl">IRL Events</option>
                <option value="digital">Digital Events</option>
            </select>
            
            <select id="secondaryFilter" class="filter-select">
                <!-- Este se llenará dinámicamente con JavaScript -->
            </select>
        </div>

        <div class="events-grid">
            <!-- Botón de reporte libre -->
            <div class="free-report-box">
                <button class="free-report-btn">
                    <span class="plus-icon">+</span>
                    <span>Escribir reporte libre</span>
                </button>
            </div>

            <!-- Eventos disponibles -->
            <div class="event-box">
                <img src="./event-thumbnail.jpg" alt="Event thumbnail" class="event-thumbnail">
                <h3 class="event-title">Título del Evento</h3>
                <div class="organizer-info">
                    <img src="./organizer-avatar.jpg" alt="Organizer" class="organizer-avatar">
                    <span class="organizer-name">Nombre del Organizador</span>
                </div>
                <div class="event-details">
                    <span class="event-date">24 Mar 2024</span>
                    <span class="event-reward">$50 USD</span>
                    <span class="event-type">IRL Event</span>
                    <img src="./flags/us.png" alt="Country flag" class="country-flag">
                </div>
                <div class="event-status declined">Declined</div>
            </div>
        </div>
    </main>

    <script src="./js/reports.js"></script>
</body>
</html>
